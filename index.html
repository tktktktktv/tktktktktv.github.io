<!DOCTYPE html>
<html>
<head>
    <title>pixel art maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body>
    <h1>PIXEL ART MAKER</h1>

    <h2>Choose Your Canvas Size</h2>

    <form id="sizePicker">
        Height:
        <input type="number" id="inputHeight" name="height" min="1" value="10">
        Width:
        <input type="number" id="inputWidth" name="width" min="1" value="10">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Draw A Picture</h2>
    <table id="pixelCanvas"></table>

    <button type='submit' id='clear'>Clear Canvas</button>

    <script src="designs.js"></script>
</body>
</html>
